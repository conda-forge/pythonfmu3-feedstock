{% set name = "pythonfmu3" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/StephenSmith25/{{ name }}/archive/{{ version }}.tar.gz
  sha256: d266a33ba64ac3c662d5e4e1ffc02c5c674813da94ee2faea23239f58de407fa

build:
  number: 1
  entry_points:
    - pythonfmu3 = pythonfmu3.__main__:cli_main

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cmake
    - make  # [unix]
  host:
    - python
    - pip
    - setuptools
  run:
    - python

test:
  requires:
    - pytest
    - pyfmi
    - numpy
  commands:
    - pytest --pyargs pythonfmu3.tests -m "not doc"
  imports:
    - pythonfmu3

about:
  home: https://github.com/StephenSmith25/PythonFMU3
  summary: A lightweight framework that enables the packaging of Python3.x code as co-simulation FMUs following version 3.0.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/StephenSmith25/PythonFMU3

extra:
  recipe-maintainers:
    - StephenSmith25
